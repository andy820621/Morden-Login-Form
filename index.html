<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Morden Login Form</title>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<div class="full-screen-container">
			<div class="login-container">
				<h1 class="login-title">Welcome</h1>
				<form class="form">
					<div class="input-group">
						<label for="email">Email</label>
						<input
							type="email"
							name="email"
							id="email"
							pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
							title="After '@',at least one period, and two letters after the period."
							placeholder="Enter valid email address"
							required
						/>
						<span class="msg showError"
							>InValid Email(Click to see more rules)</span
						>
						<span class="msg showSuccess"> Valid Email </span>
					</div>

					<div class="input-group">
						<label for="password">Password</label>
						<input
							type="password"
							name="password"
							id="password"
							pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}$"
							title="* At least one lowercase letter. * At least one uppercase letter. * At least one numeric value. * At least one special symbol. * The total length should be greater than or equal to 8 and less or equal to 16.
							"
							placeholder="Enter valid password"
							required
						/>
						<!-- (?=.*[a-z]) - At least one lowercase letter(a - z). -->
						<!-- (?=.*[A-Z]) - At least one uppercase letter(A - Z). -->
						<!-- (?=.*[0-9]) - At least one numeric value(0-9). -->
						<!-- (?=.*[!@#$%^&*_=+-]) - At least one special symbol(!@#$%^&*=+-_) -->
						<!-- {8,16} -> The total length should be greater than or equal to 8 and less or equal to 16. -->
						<span class="msg showError"
							>InValid Password(Click to see more rules)</span
						>
						<span class="msg showSuccess"> Valid Password </span>
					</div>

					<button type="submit" class="form-btn">Login</button>
				</form>
			</div>
		</div>
	</body>
</html>
